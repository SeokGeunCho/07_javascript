<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>fetch api</h1>
    <script>
      const promise = fetch("https://jsonplaceholder.typicode.com/users");
      // console.log(promise);
      // console.log(promise["[[PromiseResult]]"]); // 직접 프로퍼티에 접근할 수 없다.

      // REST API 요청에 대한 응답을 받은 뒤 응답 결과를 확인한다.
      async function callAPI() {
        const response = await fetch("https://jsonplaceholder.typicode.com/users");

        console.log(response);

        // text() : response body를 text 형태로 반환하는 메서드
        // const responseText = await response.text();
        // console.log(responseText);

        // json() : response body를 json 형태로 반환하는 메서드
        const responseJson = await response.json();
        console.log(responseJson);

        // json.parse : json 문자열을 json 객체로 변경
        // json.stringify : json 객체를 json 문자열로 변경
      }

      callAPI();
    </script>
  </body>
</html>
