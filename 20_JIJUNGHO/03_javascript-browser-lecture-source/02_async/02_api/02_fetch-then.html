<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>fetch - then</h1>
    <script>
      function callAPI() {
        fetch("https://jsonplaceholder.typicode.com/users")
          .then((response) => response.json())
          .then((e) => console.log(e));
      }

      callAPI();
    </script>
  </body>
</html>
