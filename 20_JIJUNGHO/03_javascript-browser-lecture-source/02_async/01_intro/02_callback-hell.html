<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Callback Hell</title>
  </head>
  <body>
    <script>
      function increase(number, callback) {
        setTimeout(() => {
          const result = number + 10;
          if (callback) callback(result);
        }, 1000);
      }

      // 중첩된 콜백
      increase(0, (result1) => {
        console.log(result1);
        increase(result1, (result2) => {
          console.log(result2);
          increase(result2, (result3) => {
            console.log(result3);
          });
        });
      });
    </script>
  </body>
</html>
