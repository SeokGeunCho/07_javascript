<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>data attribute & dataset property</h1>
    <ul class="boardList">
      <li data-board-id="13" data-category-id="1">망원 맛집 추천 부탁드려요!</li>
      <li data-board-id="15" data-category-id="2">한강 러닝 크루 구해요!</li>
      <li data-board-id="18" data-category-id="3">요즘 재태크 어떻게 하시나요?</li>
    </ul>

    <script>
      const boardList = Array.from(document.querySelector(".boardList").children);

      boardList.forEach((el) => console.log(el.dataset));

      const board = boardList.find((el) => el.dataset.boardId === "13");
      console.log(board);

      board.dataset.categoryId = "4";

      board.dataset.boardWriter = "js ㅈ같네";
    </script>
  </body>
</html>
