<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>HTML Attribute 외 DOM Property</h1>
  <p>
    HTML Attribute: HTML 요소의 초기 상태를 지정하며 변하지 않는다.
    DOM Property : 사용자가 입력한 최신 상태를 관리한다. 사용자의 입력에 의한 상태
    변화에 반응하여 언제나 최신상태를 관리한다.
  </p>
</body>
</html>
