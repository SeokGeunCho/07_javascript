<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 웹페이지에서 사용할 글자(문자)를 정해줘요 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 화면 크기에 맞춰 웹페이지가 잘 보이게 해줘요 -->
    <title>Document</title>
    <!-- 웹페이지 제목이에요. 브라우저 위에 보여요 -->
  </head>
  <body>
    <div id="area">노드 정보 취득</div>
    <!-- "노드 정보 취득"이라는 글씨가 있는 상자예요 -->
    <div id="area2">nodeValue</div>
    <!-- "nodeValue"라는 글씨가 있는 상자예요 -->

    <script>
      console.log(document.nodeType); // 웹페이지 전체의 종류(문서)를 숫자(9)로 보여줘요
      console.log(document.nodeName); // 웹페이지 전체의 이름("HTML")을 보여줘요

      const $area = document.getElementById("area"); // "area"라는 상자를 찾아서 $area에 저장해요
      console.log($area.nodeType); // 상자의 종류(요소)를 숫자(1)로 보여줘요
      console.log($area.nodeName); // 상자의 이름("DIV")을 보여줘요

      const $textNode = $area.firstChild; // 상자 안의 첫 번째 글씨("노드 정보 취득")를 찾아요
      console.log($textNode.nodeType); // 글씨의 종류(텍스트)를 숫자(3)으로 보여줘요
      console.log($textNode.nodeName); // 글씨의 이름("#text")를 보여줘요

      console.log(document.nodeValue); // 웹페이지 전체는 글씨 값이 없어서 null을 보여줘요
      const $area2 = document.getElementById("area2"); // "area2"라는 상자를 찾아요
      console.log($area2.nodeValue); // 상자는 글씨 값이 없어서 null을 보여줘요
      const $textNode2 = $area2.firstChild; // 상자 안의 글씨("nodeValue")를 찾아요
      console.log($textNode2.nodeValue); // 글씨의 값("nodeValue")을 보여줘요
      $textNode2.nodeValue = "텍스트 값 변경 완료!"; // 글씨를 "텍스트 값 변경 완료!"로 바꿔요
    </script>

    <div id="area3">textContent<span>내부 span</span></div>
    <!-- 상자 안에 글씨와 작은 상자(span)가 있어요 -->
    <script>
      const $area3 = document.getElementById("area3"); // "area3" 상자를 찾아요
      console.log($area3.textContent); // 상자 안의 모든 글씨("textContent내부 span")를 보여줘요
      console.log($area3.nodeValue); // 상자는 글씨 값이 없어서 null을 보여줘요
      console.log($area3.firstChild.nodeValue); // 상자 안의 첫 글씨("textContent")를 보여줔
      console.log($area3.lastChild.firstChild.nodeValue); // span 안의 글씨("내부 span")를 보여줘요
      $area3.textContent = "텍스트 값 변경 완료!<span>내부 span</span>"; // 상자 안의 모든 것을 이 글씨로 바꿔요. <span>은 그냥 글씨로 취급돼요
    </script>

    <pre>
      textContent프로퍼티는 HTML마크업을 무시하고 텍스트만 반환하지만 innerHTML 프로퍼티는
      HTML 마크업이 포함된 문자열을 그대로 반환한다.
      <!-- 이건 textContent와 innerHTML의 차이를 설명해요 -->
    </pre>

    <div id="area4">
      태그 엘리먼트의 값을 읽거나, 변경할 때 <span>innerHTML</span> 속성을
      사용한다.
    </div>
    <!-- 상자 안에 글씨와 span이 있어요 -->
    <script>
      const $area4 = document.getElementById("area4"); // "area4" 상자를 찾아요
      console.log("$area4.innerHTML", $area4.innerHTML); // 상자 안의 HTML 코드(글씨와 태그)를 보여줘요
      $area4.innerHTML += "값추가"; // 상자 안의 HTML 코드 끝에 "값추가"를 붙여요
      $area4.innerHTML = "<h1>innerHTML</h1> 속성으로 값 변경"; // 상자 안의 내용을 큰 제목으로 바꿔요
      $area4.innerHTML = ""; // 상자 안의 모든 내용을 지워요
    </script>
  </body>
</html>
