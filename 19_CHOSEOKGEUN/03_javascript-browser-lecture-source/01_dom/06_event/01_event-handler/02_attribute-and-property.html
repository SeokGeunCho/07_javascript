<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- 웹페이지에서 사용할 글자(문자)를 정해줘요 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- 화면 크기에 맞춰 웹페이지가 잘 보이게 해줘요 -->
    <title>Document</title> <!-- 웹페이지 제목이에요. 브라우저 위에 보여요 -->
  </head>
  <body>
    <h1>이벤트 핸들러 프로퍼티</h1> <!-- 큰 제목이에요 -->
    <p>
      window 객체와 Document, HTMLElement 타입의 DOM 노드 객체는 이벤트에 대응하는 이벤트 핸들러 프로퍼티를 가지고 있다.
      <!-- 이건 버튼 같은 웹페이지 요소가 눌리거나 움직일 때 일어나는 일을 정할 수 있다는 뜻이에요 -->
    </p>
    <button id="btn">클릭해보세요</button> <!-- 이 버튼을 누르면 뭔가 일어날 거예요 -->

    <script>
      const $btn = document.querySelector("#btn"); // "#btn"이라는 이름의 버튼을 찾아서 $btn에 저장해요
      $btn.onclick = function () {
        alert("DOM 프로퍼티 방식으로 이벤트 핸들러 등록 및 동작 완료!"); // 버튼을 누르면 이 메시지가 나타나요
      };
      // 이벤트 핸들러 프로퍼티에는 한 번에 하나만 설정할 수 있어요.
      // 그래서 아래 코드가 위 코드를 덮어써서 위 메시지는 안 나타나요.
      $btn.onclick = () => alert("메롱"); // 버튼을 누르면 "메롱"이라는 메시지가 나타나요
    </script>
  </body>
</html>
