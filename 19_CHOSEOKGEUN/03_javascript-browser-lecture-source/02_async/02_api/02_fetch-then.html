<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 웹페이지에서 사용할 글자(문자)를 정해줘요 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 화면 크기에 맞춰 웹페이지가 잘 보이게 해줘요 -->
    <title>Document</title>
    <!-- 웹페이지 제목이에요. 브라우저 위에 보여요 -->
  </head>
  <body>
    <script>
      function callAPI() {
        // 인터넷에서 데이터를 가져오는 함수예요
        fetch("https://jsonplaceholder.typicode.com/users") // 올바른 주소로 데이터를 요청해요
          .then((response) => response.json()) // 데이터를 읽을 수 있는 형태로 바꿔요
          .then((data) => console.log(data)) // 가져온 데이터를 보여줘요
          .catch((error) => console.log("문제가 생겼어요:", error)); // 문제가 생기면 오류를 보여줘요
      }

      callAPI(); // 함수를 실행해서 데이터를 가져와요
    </script>
  </body>
</html>
