<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function increase(number) {
        // 숫자를 10 더해주는 함수예요. 약속(Promise)을 만들어서 결과를 알려줘요
        const promise = new Promise((resolve, reject) => {
          // Promise는 약속을 만들어요. resolve는 성공, reject는 실패를 뜻해요
          setTimeout(() => {
            // 1초 기다린 후에 실행돼요
            const result = number + 10; // 숫자에 10을 더해요
            if (result > 30) {
              // 결과가 30보다 크면 실패예요
              const e = new Error("NumberTooBig"); // "너무 커!"라는 오류를 만들어요
              return reject(e); // 실패했다고 알려줘요
            }
            resolve(result); // 성공했으면 결과를 보내요
          }, 1000); // 1초 기다려요
        });
        return promise; // 약속을 돌려줘요
      }

      async function run() {
        // Promise를 반환하는 함수 호출 시 앞에 await 키워드를 작성
        // await키워드는 반드시 async 함수 영역 내에서만 작성해야 하며
        // 비동기 작업이 마치 동기 작업인 것 처럼 코드를 작성할 수 있게 된다.
        try {
          let result = await increase(0);
          console.log(result);
          result = await increase(result);
          console.log(result);
          result = await increase(result);
          console.log(result);
          result = await increase(result);
          console.log(result);
        } catch (e) {
          console.log(e);
        }
      }
      run();
    </script>
  </body>
</html>
